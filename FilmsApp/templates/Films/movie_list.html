<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фильмы</title>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Фильмы</h1>

    <a href="?sort=date">Сортировать по дате</a> |
    <a href="?sort=rating">Сортировать по рейтингу</a> |
    <a href="{% url 'add_movie' %}">Добавить фильм</a>

    <hr>

    {% for movie in movies %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <img src="{{ movie.poster.url }}" width="120">

        <h2>{{ movie.title }}</h2>
        <p>Дата выхода: {{ movie.release_date }}</p>
        <p>Страна: {{ movie.country }}</p>
        <p>Рейтинг: {{ movie.rating }}</p>

        <a href="{% url 'delete_movie' movie.id %}"
           onclick="return confirm('Удалить фильм?');">
           Удалить
        </a>
    </div>
    {% endfor %}

</body>
</html>
