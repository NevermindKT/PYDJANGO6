<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фильмы</title>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<h1>Каталог фильмов</h1>
<a href="{% url 'add_movie' %}">Добавить фильм</a>

<div class="grid">
    {% for movie in movies %}
    <div class="card">
        <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
        <h2>{{ movie.title }}</h2>
        <p>Год: {{ movie.release_date }}</p>
        <p>Страна: {{ movie.country }}</p>
    </div>
    {% empty %}
        <p>Фильмов нет</p>
    {% endfor %}
</div>

</body>
</html>
